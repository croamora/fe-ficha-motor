<div class="blank-layout-container justify-content-center">
    <div class="auth-wrapper">
      <div class="position-relative shaper-wrapper">
        <div class="w-100 position-relative rounded bg-white auth-card">
          <div class="auth-body">
            
            <a [routerLink]="['/dashboards/dashboard1']" class="m-t-20 d-flex">
              <img src="./assets/images/logos/base-logo.png" style="width: 300px;" class="align-middle m-2" alt="logo" />
            </a>
            
  
            <div class="row">
              <div class="col-lg-6">
                <div class="align-items-center justify-content-center d-none d-lg-flex">
                  <img src="/assets/images/backgrounds/login.png" alt="login" style="max-width: 500px" />
                </div>
              </div>
              <div class="col-lg-6">
                <div class="d-flex align-items-start align-items-lg-center justify-content-center">
                  <div class="row justify-content-center w-100">
                    <div class="col-lg-11">
  
                      <span class="f-s-14 d-block mat-body-1 m-t-8">Ingresa tu Email</span>
  
  
                      <form class="m-t-30" [formGroup]="form" (ngSubmit)="submit()">
                        <!-- Email -->
                        <mat-label class="mat-subtitle-2 f-s-14 f-w-600 d-block">Correo Electrónico</mat-label>
                        <mat-form-field appearance="outline" class="w-100" color="primary">
                            <input matInput type="email" formControlName="email" />
                            <mat-hint *ngIf="f['email'].touched && f['email'].invalid">
                            <span *ngIf="f['email'].hasError('required')" class="text-error">El correo es obligatorio.</span>
                            <span *ngIf="f['email'].hasError('email')" class="text-error">El correo no es válido.</span>
                            </mat-hint>
                        </mat-form-field>
                        
                        <button mat-flat-button color="primary" class="w-100 my-custom-button" [disabled]="!form.valid">
                          Solicitar Cambio de Contraseña
                        </button>
                        <!-- input -->
                      </form>
                      <span class="d-block f-w-500 d-block m-t-24">
                        <a [routerLink]="['/authentication/login']"
                          class="text-decoration-none text-primary f-w-500 f-s-14">
                          Volver al Login</a>
                      </span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#ccff00" type = "ball-climbing-dot" [fullScreen] = "true"><p style="color: white" > Cargando ... </p></ngx-spinner>
