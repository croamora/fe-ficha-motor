<mat-card class="cardWithShadow theme-card overflow-hidden">
    <mat-card-header class="card-header" style="padding: 0px;">
      <!-- Imagen del banner -->
      <div class="banner-container">
        <img src="{{taller?.img}}" alt="Banner Image" class="banner-img" />
      </div>
      <!-- Imagen de perfil -->
      <div class="profile-container">
        <img [src]="taller?.imgProfile" alt="Profile Image" class="profile-img" />
      </div>
    </mat-card-header>
  
    <mat-card-content class="b-t-1">
      <div class="row">
        <div class="col-md-12 text-center">
          <h3>{{ taller?.nombre }}</h3>
          <p>{{ taller?.direccion }}</p>

          <h4>{{ taller?.descripcion }}</h4>

        </div>
      </div>


      
      <!-- Contenedor para centrar los botones -->
      <div class="button-container">
        <!-- Bot칩n "C칩mo llegar" -->
        <button class="custom-button maps-button" (click)="openGoogleMaps()">
          <i-tabler class="custom-icon" name="map-pin"></i-tabler> Llegar
        </button>

        <!-- Bot칩n "WhatsApp" -->
        <button class="custom-button whatsapp-button" (click)="openWhatsApp()">
          <i-tabler class="custom-icon" name="brand-whatsapp"></i-tabler> WhatsApp
        </button>

      </div>
       
      <!-- Mapa de Google Maps
      <div id="map" style="height: 400px; width: 100%;margin-top: 30px;"></div> -->


       <!-- Carrusel de Im치genes -->

       <div *ngIf="taller?.banners && taller?.banners.length > 0; else loading">
        <owl-carousel-o [options]="carouselOptions">
          <ng-container *ngFor="let image of taller?.banners">
            <ng-template carouselSlide>
              <mat-card>
                <!-- Envolvemos la imagen en un enlace -->
                <a [href]="image.link" target="_blank" *ngIf="image.link">
                  <img [src]="image.img" alt="Image" class="carousel-image" />
                </a>
                <!-- Si no hay enlace, mostramos solo la imagen -->
                <img *ngIf="!image.link" [src]="image.img" alt="Image" class="carousel-image" />
              </mat-card>
            </ng-template>
          </ng-container>
        </owl-carousel-o>
      </div>

      <ng-template #loading>
        
      </ng-template>

    </mat-card-content>
  </mat-card>
