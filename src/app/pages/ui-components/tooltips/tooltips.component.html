<mat-card class="cardWithShadow theme-card">
  <mat-card-header>
    <mat-card-title class="m-b-0">Tooltips</mat-card-title>
  </mat-card-header>
  <mat-card-content class="b-t-1">
    <div class="row">
      <div class="col-md-12">
        <mwl-calendar-week-view
          [viewDate]="viewDate"
          [events]="events"
          [weekStartsOn]="weekStartsOn"
          [refresh]="refresh"
          [locale]="locale"
          [dayStartHour]="8"
          [dayEndHour]="24"
          [hourSegments]="1"
          (hourSegmentClicked)="agendarModal($event)"
        >
        </mwl-calendar-week-view>
      </div>   
    </div>
  </mat-card-content>
</mat-card>
