<mat-card class="cardWithShadow theme-card">
    <mat-card-content class="b-t-1">
        <div class="row">
            <div class="col-md-12">



                <div class="container">
                                
                    <div class="header">
                        <div>
                            <mat-form-field appearance="outline">
                                <mat-label>Buscar Usuario</mat-label>
                                <input matInput [(ngModel)]="palabraClave" (keydown.enter)="callData()" placeholder="Escribe aquí..." />
                            </mat-form-field>
                            <button mat-raised-button color="primary"
                                (click)="callData()"
                                style="height: 50px;
                                        margin-left: 10px;" >
                                    <i-tabler class="custom-icon" name="search"></i-tabler>
                                </button>
                        </div>
                        
                        <button mat-raised-button color="primary" (click)="agregarUsuario()">Agregar Usuario</button>
                    </div>
                
                </div>

                    
                    <!-- Verifica si hay ngModel o formControlName en esta tabla -->
                    <table mat-table [dataSource]="usuarios">
        
                        <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef>Nombre</th>
                        <td mat-cell *matCellDef="let usuario">{{ usuario.name }}</td>
                        </ng-container>
                    
                        <ng-container matColumnDef="usuario">
                        <th mat-header-cell *matHeaderCellDef>Usuario</th>
                        <td mat-cell *matCellDef="let usuario">{{ usuario.userName }}</td>
                        </ng-container>
                    
                        <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef>Email</th>
                        <td mat-cell *matCellDef="let usuario">{{ usuario.email }}</td>
                        </ng-container>
                    
                        <ng-container matColumnDef="telefono">
                        <th mat-header-cell *matHeaderCellDef>Teléfono</th>
                        <td mat-cell *matCellDef="let usuario">{{ usuario.phone }}</td>
                        </ng-container>
                    
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
        
                    <!-- Paginador -->
                    <mat-paginator [length]="length" [pageSize]="12" [pageSizeOptions]="[12, 24, 50]" (page)="getServerData($event)">
                    </mat-paginator>

            </div>
        </div>
    </mat-card-content>
</mat-card>
