<mat-card class="cardWithShadow theme-card">
    <mat-card-content class="b-t-1">
        <div class="row">
            <div class="col-md-12">
                <div class="row">


                    <div class="container">
                       
                          <div class="header">
                            <mat-form-field appearance="outline">
                              <mat-label>Buscar Marca</mat-label>
                              <input matInput [(ngModel)]="palabraClave" (keyup)="callData()" placeholder="Escribe aquÃ­..." />
                            </mat-form-field>
                            <button mat-raised-button color="primary" (click)="agregarMarca()">Agregar Marca</button>
                          </div>
                      
                    </div>
                          <table mat-table [dataSource]="marcas" matSort>
                      
                            <!-- Columna Marca -->
                            <ng-container matColumnDef="marca">
                              <th mat-header-cell *matHeaderCellDef mat-sort-header>Marca</th>
                              <td mat-cell *matCellDef="let marca">{{ marca.marca }}</td>
                            </ng-container>
                      
                            <!-- Columna Acciones -->
                            <ng-container matColumnDef="modelos">
                                <th mat-header-cell *matHeaderCellDef>Modelos</th>
                                <td mat-cell *matCellDef="let marca">
                                  <button mat-icon-button color="primary" (click)="irAModelos(marca.id)">
                                    <mat-icon>arrow_forward</mat-icon>
                                  </button>
                                </td>
                              </ng-container>
                      
                            <!-- Columna Acciones -->
                            <ng-container matColumnDef="acciones">
                              <th mat-header-cell  class="acciones-header"*matHeaderCellDef>Acciones</th>
                              <td mat-cell class="acciones-cell" *matCellDef="let marca">
                                <button mat-icon-button color="primary" (click)="editarMarca(marca)">
                                  <mat-icon>edit</mat-icon>
                                </button>
                                <button mat-icon-button color="warn" (click)="eliminarMarca(marca.id)">
                                  <mat-icon>delete</mat-icon>
                                </button>
                              </td>
                            </ng-container>
                      
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                          </table>
                      
                          <!-- Paginador -->
                          <mat-paginator [length]="length" [pageSize]="12" [pageSizeOptions]="[12, 24, 50]" (page)="getServerData($event)">
                          </mat-paginator>

                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
