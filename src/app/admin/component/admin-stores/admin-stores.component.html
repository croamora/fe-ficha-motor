<mat-card class="cardWithShadow theme-card">
    <mat-card-content class="b-t-1">
        <div class="row">
            <div class="col-md-12">
                <div class="row">


                    <div class="container">
                       
                          <div class="header">
                            <mat-form-field appearance="outline">
                              <mat-label>Buscar Taller</mat-label>
                              <input matInput [(ngModel)]="palabraClave" (keyup)="callData()" placeholder="Escribe aquí..." />
                            </mat-form-field>
                            <button mat-raised-button color="primary" (click)="agregarTaller()">Agregar Taller</button>
                          </div>
                      
                    </div>
                          <table mat-table [dataSource]="talleres" matSort>
                      
                            <!-- Columna Nombre -->
                            <ng-container matColumnDef="image">
                              <th mat-header-cell *matHeaderCellDef mat-sort-header>Perfil</th>
                              <td mat-cell *matCellDef="let taller">
                                <div class="d-flex align-items-center">
                                  <img [src]="taller.imgProfile" alt="users" width="50" class="rounded-circle" />
                              </div>
                              </td>
                            </ng-container>

                           

                            <!-- Columna Nombre -->
                            <ng-container matColumnDef="nombre">
                              <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
                              <td mat-cell *matCellDef="let taller">{{ taller.nombre }}</td>
                            </ng-container>
                      
                            <!-- Columna Dirección -->
                            <ng-container matColumnDef="direccion">
                              <th mat-header-cell *matHeaderCellDef>Dirección</th>
                              <td mat-cell *matCellDef="let taller">{{ taller.direccion }}</td>
                            </ng-container>
                      
                            <!-- Columna Teléfono -->
                            <ng-container matColumnDef="telefono">
                              <th mat-header-cell *matHeaderCellDef>Teléfono</th>
                              <td mat-cell *matCellDef="let taller">{{ taller.telefono }}</td>
                            </ng-container>
                      
                            <!-- Columna Acciones -->
                            <ng-container matColumnDef="acciones">
                              <th mat-header-cell class="acciones-header" *matHeaderCellDef>Acciones</th>
                              <td mat-cell class="acciones-cell" *matCellDef="let taller">
                                <button mat-icon-button color="primary" (click)="editarTaller(taller)">
                                  <mat-icon>edit</mat-icon>
                                </button>
                                <button mat-icon-button color="warn" (click)="eliminarTaller(taller.id)">
                                  <mat-icon>delete</mat-icon>
                                </button>
                              </td>
                            </ng-container>
                      
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                          </table>
                      
                          <!-- Paginador -->
                          <mat-paginator [length]="length" [pageSize]="12" [pageSizeOptions]="[12, 24, 50]" (page)="getServerData($event)">
                          </mat-paginator>

                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
