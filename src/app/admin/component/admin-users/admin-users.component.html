<mat-card class="cardWithShadow theme-card">
    <mat-card-content class="b-t-1">
        <div class="row">
            <div class="col-md-12">
                <div class="row">



                    <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start" style="width: 100%;">
                        <mat-tab label="Clientes">


                            <div class="container" style="margin-top: 20px;">
                       
                                <div class="header">
                                  <mat-form-field appearance="outline" class="search-imput">
                                    <mat-label>Buscar Usuario</mat-label>
                                    <input matInput [(ngModel)]="palabraClaveCliente" (keyup)="callDataCliente()" placeholder="Escribe aquí..."  />
                                  </mat-form-field>
                                  <button mat-raised-button color="primary" (click)="agregarUsuarioCliente()">Agregar Usuario Cliente</button>
                                </div>
                            
                            </div>
                    
                                <ng-template matStepLabel>Seleccionar Usuarios</ng-template>
                    
                                <!-- Verifica si hay ngModel o formControlName en esta tabla -->
                                <table mat-table [dataSource]="clientes">
                    
                                  <ng-container matColumnDef="name">
                                    <th mat-header-cell *matHeaderCellDef>Nombre</th>
                                    <td mat-cell *matCellDef="let usuario">{{ usuario.name }}</td>
                                  </ng-container>
                                
                                  <ng-container matColumnDef="usuario">
                                    <th mat-header-cell *matHeaderCellDef>Usuario</th>
                                    <td mat-cell *matCellDef="let usuario">{{ usuario.userName }}</td>
                                  </ng-container>
                                
                                  <ng-container matColumnDef="email">
                                    <th mat-header-cell *matHeaderCellDef>Email</th>
                                    <td mat-cell *matCellDef="let usuario">{{ usuario.email }}</td>
                                  </ng-container>
                                
                                  <ng-container matColumnDef="telefono">
                                    <th mat-header-cell *matHeaderCellDef>Teléfono</th>
                                    <td mat-cell *matCellDef="let usuario">{{ usuario.phone }}</td>
                                  </ng-container>
                                
                                  <tr mat-header-row *matHeaderRowDef="displayedColumnsCliente"></tr>
                                  <tr mat-row *matRowDef="let row; columns: displayedColumnsCliente;"></tr>
                                </table>
                    
                                  <!-- Paginador -->
                                  <mat-paginator [length]="lengthCliente" [pageSize]="12" [pageSizeOptions]="[5, 10, 20]" (page)="getServerDataCliente($event)">
                                  </mat-paginator>


                        </mat-tab>
                        <mat-tab label="Talleres">


                            <div class="container" style="margin-top: 20px;">
                       
                                <div class="header">
                                  <mat-form-field appearance="outline" class="search-imput">
                                    <mat-label>Buscar Usuario</mat-label>
                                    <input matInput [(ngModel)]="palabraClave" (keyup)="callDataTaller()" placeholder="Escribe aquí..."  />
                                  </mat-form-field>
                                  <button mat-raised-button color="primary" (click)="agregarUsuarioTaller()">Agregar Usuario Taller</button>
                                </div>
                            
                            </div>
                    
                                <ng-template matStepLabel>Seleccionar Usuarios</ng-template>
                    
                                <!-- Verifica si hay ngModel o formControlName en esta tabla -->
                                <table mat-table [dataSource]="usuarios">
                    
                                  <ng-container matColumnDef="name">
                                    <th mat-header-cell *matHeaderCellDef>Nombre</th>
                                    <td mat-cell *matCellDef="let usuario">{{ usuario.name }}</td>
                                  </ng-container>
                                
                                  <ng-container matColumnDef="usuario">
                                    <th mat-header-cell *matHeaderCellDef>Usuario</th>
                                    <td mat-cell *matCellDef="let usuario">{{ usuario.userName }}</td>
                                  </ng-container>
                                
                                  <ng-container matColumnDef="email">
                                    <th mat-header-cell *matHeaderCellDef>Email</th>
                                    <td mat-cell *matCellDef="let usuario">{{ usuario.email }}</td>
                                  </ng-container>
                                
                                  <ng-container matColumnDef="telefono">
                                    <th mat-header-cell *matHeaderCellDef>Teléfono</th>
                                    <td mat-cell *matCellDef="let usuario">{{ usuario.phone }}</td>
                                  </ng-container>
                                
                                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                </table>
                    
                                  <!-- Paginador -->
                                  <mat-paginator [length]="length" [pageSize]="12" [pageSizeOptions]="[5, 10, 20]" (page)="getServerDataTaller($event)">
                                  </mat-paginator>
    




                        </mat-tab>
                      </mat-tab-group>




                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
